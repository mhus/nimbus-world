# Configuration for generate-ts-to-java-maven-plugin in evaluate module
# Sets the base Java package for generated classes
basePackage: de.mhus.nimbus.evaluate.generated
# Optional: list of TS item names to ignore during generation
ignoreTsItems: []
# Exclude entire TS subdirectories (suffix match relative to sourceDirs)
excludeDirSuffixes:
  - errors
  - logger
# Map TS source folders to explicit packages (match by folder suffix)
packageRules:
  - dirEndsWith: types
    pkg: de.mhus.nimbus.evaluate.generated.types
  - dirEndsWith: configs
    pkg: de.mhus.nimbus.evaluate.generated.configs
  - dirEndsWith: network/messages
    pkg: de.mhus.nimbus.evaluate.generated.network.messages
  - dirEndsWith: rest
    pkg: de.mhus.nimbus.evaluate.generated.rest
  - dirEndsWith: scrawl
    pkg: de.mhus.nimbus.evaluate.generated.scrawl

# Test enum interface mappings
enumInterfaceMapping:
  "*": "de.mhus.nimbus.types.TsEnum"
#  "MessageType": "de.mhus.nimbus.network.NetworkEnum"
#  "Priority": "de.mhus.nimbus.types.PriorityEnum"

