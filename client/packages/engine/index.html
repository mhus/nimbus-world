<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimbus Client - Viewer</title>
    <link rel="stylesheet" href="/src/styles/modal.css" />
    <link rel="stylesheet" href="/src/styles/notifications.css" />
    <link rel="stylesheet" href="/src/styles/compass.css" />
    <link rel="icon" href="data:," />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
          overscroll-behavior-x: none;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      #loading.hidden {
        display: none;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #loading-text {
        margin-top: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div id="loading-text">Loading Nimbus Client...</div>
    </div>
    <canvas id="renderCanvas"></canvas>

    <!-- Notification containers -->
    <div id="notifications-system" class="notification-container system"></div>
    <div id="notifications-chat" class="notification-container chat"></div>
    <div id="notifications-overlay" class="notification-container overlay"></div>
    <div id="notifications-quest" class="notification-container quest"></div>

    <!-- Compass bar -->
    <div id="compass-bar"></div>

    <script type="module" src="/src/NimbusClient.ts"></script>
  </body>
</html>
